spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#    type: com.zaxxer.hikari.HikariDataSource
    druid:
      #监控SpringBean
      aop-patterns: com.sakanal.boot.*
      # 底层开启功能，stat（sql监控），wall（防火墙）
#    filters: stat,wall,slf4j
      filters: stat,wall
      filter:
        # 对上面filters里面的stat的详细配置
        stat:
          slow-sql-millis: 1000
          log-slow-sql: true
          enabled: true
        wall:
          enabled: true
      # 配置监控页功能
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456
        reset-enable: false
      # 监控web
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
  mvc:
    hiddenmethod:
      filter:
        #开启页面表单的Rest功能
        enabled: true

