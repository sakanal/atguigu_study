<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>成功</title>
    </head>
    <body>
        <h1>success</h1>
        <table id="dataTable" th:if="${users!=null}">
            <tr><th>用户信息</th></tr>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>password</th>
                <th>gender</th>
                <th>address</th>
                <th>phone</th>
                <th>department_id</th>
                <th>options</th>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.department_id}"></td>
                <td>
                    <a @click="deleteUser" th:href="@{'/user/'+${user.id}}">删除</a>
                    <form id="deleteForm" method="post"><input type="hidden" name="_method" value="delete"></form>
                    <a @click="updateUser" th:href="@{'/user/'+${user.id}}">修改</a>
<!--                    <form id="updateForm" method="post"><input type="hidden" name="_method" value="put"></form>-->
                </td>
            </tr>
        </table>
        <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
        <script type="text/javascript">
            var vue = new Vue({
                el:"#dataTable",
                methods:{
                    deleteUser:function (event){
                        //根据id获取表单元素
                        var deleteForm = document.getElementById("deleteForm");
                        //将触发点击事件的超链接的href属性赋值给表单的action
                        deleteForm.action=event.target.href;
                        //提交表单
                        deleteForm.submit();
                        //取消超链接的默认行为
                        event.preventDefault();
                    },
                    // updateUser:function (event){
                    //     var updateForm = document.getElementById("updateForm");
                    //     updateForm.action=event.target.href;
                    //     updateForm.submit();
                    //     event.preventDefault();
                    // }
                }
            });
        </script>
    </body>
</html>
