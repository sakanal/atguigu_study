<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>查询用户</title>
    </head>
    <body>
        <form th:action="@{/userByLike}" method="get">
            ID:<input type="text" name="id"><br>
            用户名：<input type="text" name="name"><br>
            密码：<input type="password" name="password"><br>
            性别：<input type="radio" name="gender" value="1">男<input type="radio" name="gender" value="0">女<br>
            地址：<input type="password" name="address"><br>
            电话：<input type="password" name="phone"><br>
            角色ID:<input type="text" name="department_id"><br>
            <input type="submit" value="条件查询">
        </form>
        <form th:action="@{/user}" method="get">
            <input type="submit" value="查询所有用户">
        </form>
    </body>
</html>
