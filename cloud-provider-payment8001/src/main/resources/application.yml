server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/db2019?serverTimezone=UTC
    username: root
    password: 123456
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1


mybatis:
  type-aliases-package: com.sakanal.springcloud.entities
  mapper-locations: classpath:mapper/*.xml


eureka:
  instance:
    instance-id: payment8001
    prefer-ip-address: true
#    #Eureka客户端向服务器端发送心跳的时间间隔。单位为秒（默认是30秒）
#    lease-renewal-interval-in-seconds: 1
#    #Eureka服务端在收到最后一次形心跳后等待时间上限，单位为秒（默认是90秒），超时将踢除服务
#    lease-expiration-duration-in-seconds: 2
  client:
    #表示是否将自己注册进Eureka Server 默认是true
    register-with-eureka: true
    #表示是否从Eureka Server抓取已有的注册信息，默认是true
    #单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
